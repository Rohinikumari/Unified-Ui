<body class="layout-body">

<!-- Sticky Headder -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

            <p class="logo">DEVICE AUTOMATION WITH AWS IOT</p>

        </div>

    </div>
</div>

<div class="container-fluid wrapper" id='brokerInfo' data-broker-info='{"brokerHost":"172.16.1.180","brokerPort":"61614","username":"PLATFORM", "password":"platform"}'>
    <div class="col-lg-3 col-md-4">
        <div class="element">
            <div class="device col-lg-12 col-md-12 col-sm-6" id="a1b2c3d4e5f8-b1" name="Light Bulb" data-node-info='{"entityId":"a1b2c3d4e5f8","nodeId":"b1","name":"Light Bulb","lastStatus":"","nodeType":"BINARY-SWITCH"}'>
                <div class="device-container">
                    <img id="a1b2c3d4e5f8-b1-bulb-off" src="images/bulb-off.png" alt="device" style="height: 190px"/>
                    <img id="a1b2c3d4e5f8-b1-bulb-on" src="images/bulb-on.png" alt="device" style="height: 190px; display:none"/>
                </div>
            </div>
            <div class="controls col-lg-12 col-md-12 col-sm-6">
                <div class="device-container">
                    <p> Device Name :<span class="deviceId">d1</span></p>
                    <p> Device Type :<span class="deviceName">Light Bulb</span></p>
                    <img id="a1b2c3d4e5f8-b1-bulb-switch-off" class="bulb-switch-off" src="images/center_button_normal.png" alt="switch off"  onClick="lightBulb.doAction('a1b2c3d4e5f8-b1','ff')" />
                    <img id="a1b2c3d4e5f8-b1-bulb-switch-on" class="bulb-switch-on" src="images/center_button_on.png" alt="switch on"  onClick="lightBulb.doAction('a1b2c3d4e5f8-b1','00')" />
                </div>
            </div>
        </div>
    </div>
</div>
